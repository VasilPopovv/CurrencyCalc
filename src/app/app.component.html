<div class="container">
  <app-header [coins]="coins"></app-header>
  <h2>Currencys Calc</h2>
  <app-calc [coins]="coins" [currency]="currency"></app-calc>
  <p>Monobank API, currencies</p>
  <p *ngIf="errorServise.error$ | async as error" class="error">
    {{ error + ' Too meny requests, it,s a free API !!!! you can update 4 times per minute!!!' }}
  </p>
</div>
